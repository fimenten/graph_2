<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Field Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="forceFieldGraph"></canvas>
  <div class="button-container">
  <label for="k-input">Electrostatic Constant (k): </label>
  <input type="number" id="k-input" value="10000" />
  <label for="k-input-spring">Spring Constant (k): </label>
  <input type="number" id="k-input-spring" value="0.01" />
  <button onclick="resetCanvas()">resetCanvas</button>
  <button onclick="saveGraph()">Save Graph</button>
  <button onclick="loadGraph()">Load Graph</button>
  <button onclick="generateRandomCircles() ">Place Random Circle</button>
  <a href="3d.html" class="turn-into-3d-btn">Turn into 3D</a>
  <script src="app.js"></script>

</div>

</body>
</html>
