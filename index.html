<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force Field Graph</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #k-input {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #controls, #session-controls {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #session-controls {
      top: 150px; /* Adjust as needed */
    }
    a.turn-into-3d-btn {
      padding: 5px 10px;
      font-size: 14px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    a.turn-into-3d-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <input type="number" id="k-input" value="0.01" step="0.01" min="0">

  <!-- Control Buttons -->
  <div id="controls">
    <button id="save-button">Save Graph</button>
    <button id="load-button">Load Graph</button>
    <button id="reset-button">Reset Canvas</button>
    <button id="place-random-button">Place Random Circle</button>
    <a href="3d.html" class="turn-into-3d-btn">Turn into 3D</a>
  </div>

  <!-- Session Controls -->
  <div id="session-controls">
    <!-- Input Field for Specified Session ID -->
    <input type="text" id="sessionIdInput" placeholder="Enter session ID" />
    <button id="save-session-button">Save to Specified Session ID</button>

    <!-- Dropdown for Existing Session IDs -->
    <select id="sessionIdDropdown">
      <option value="">Select a session ID</option>
    </select>
  </div>

  <canvas id="forceFieldGraph"></canvas>

  <!-- Include the compiled TypeScript here -->
  <script type="module" src="dist/index.js"></script>
</body>
</html>
